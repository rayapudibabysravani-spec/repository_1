<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Text Color Example</title>
    <style>
        body {
            background-color: lightblue; 
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: darkblue; 
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            color: #333333; 
            background-color: #f0f0f0; 
            padding: 10px;
            border-radius: 5px;
        }

        .highlight {
            color: white;
            background-color: darkgreen; 
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>This is a Heading with a Custom Background and Text Color</h1>
    <p>This is a paragraph with its own background and text color. You can apply different styles to different elements.</p>
    <p class="highlight">This paragraph has a special highlight style applied using a class.</p>

</body>
</html>
